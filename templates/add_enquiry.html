        <div class="content-body">
            <!-- row -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add Enquiry</h4>
                                <div style="text-align: right;"><br>
                                    <a href="user.html"><button type="button" class="btn btn-primary ">View
                                            All Enquiries</button></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="smartwizard" class="form-wizard order-create">
                                    <ul class="nav nav-wizard">
                                        <li><a class="nav-link" href="#student_info">
                                                <span>1</span>
                                            </a></li>
                                        <li><a class="nav-link" href="#course_info">
                                                <span>2</span>
                                            </a></li>
                                        <li><a class="nav-link" href="#assigned_info">
                                                <span>3</span>
                                            </a></li>
                                        <!-- <li><a class="nav-link" href="#assign_equipments">
                                                <span>4</span>
                                            </a></li>
                                        <li><a class="nav-link" href="#assign_parts">
                                                <span>5</span>
                                            </a></li> -->
                                    </ul>
                                    <div class="tab-content">
                                        <div id="student_info" class="tab-pane" role="tabpanel">
                                            <form class="studentInfoForm">
                                                <div class="row">
                                                    <div class="col-lg-12 mb-3">
                                                        <h4>Student Info</h4>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="sName">Name</label>
                                                            <input type="text" name="sName" class="form-control sName"
                                                                required id="sName">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="sPhone">Phone
                                                                Number</label>
                                                            <input type="text" name="sPhone" class="form-control sPhone"
                                                                id="sPhone" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="sEmail">Email</label>
                                                            <input type="email" name="sEmail" id="sEmail"
                                                                class="form-control sEmail" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="sAddress">Address</label>
                                                            <textarea class="sAddress form-control"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="unitName">Passport
                                                                Number</label>
                                                            <input type="text" name="PassN" id="PassN"
                                                                class="form-control PassN">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="isMarried">Is
                                                                Married?</label>
                                                            <select id="isMarried" title="Select from option"
                                                                class=" isMarried form-control">
                                                                <option value="True">Yes</option>
                                                                <option value="False">No</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label"
                                                                for="nationality">Nationality</label>
                                                            <input type="text" name="nationality"
                                                                class="form-control nationality" id="nationality"
                                                                required>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label" for="dob">Date of birth</label>
                                                            <input type="date" name="dob" class="form-control dob"
                                                                id="dob" required>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <div class="form-group">
                                                            <label class="text-label" for="currentEdu">Current
                                                                Education</label>
                                                            <select id="currentEdu" title="Loading Current Education"
                                                                class=" currentEdu form-control" data-live-search="true"
                                                                required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-3">
                                                        <div class="form-group">
                                                            <label class="text-label" for="proNum">Country
                                                                Interested</label>
                                                            <select id="countryInt" title="Select Country Interested"
                                                                class=" countryInt form-control" required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary firstStep" type="submit">Next</button>
                                        </div>
                                        </form>
                                        <div id="course_info" class="tab-pane" role="tabpanel">
                                            <form class="course_info">
                                                <div class="row">
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">University Interested</label>
                                                            <select id="uniInterested" value=''
                                                                title="Loading Universities" class=" uniInterested"
                                                                data-live-search="true" required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">Level Applying For</label>
                                                            <select id="levelAppF" value='' title="Loading"
                                                                class=" levelAppF" required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">Course Interested</label>
                                                            <select id="courseInt" value='' title="Loading"
                                                                class=" courseInt" required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">Intake Interested</label>
                                                            <select id="IntakeInt" value='' title="Loading"
                                                                class=" IntakeInt" required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">Notes</label>
                                                            <textarea class="notes form-control"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary goBack" type="button">Back</button>
                                                <button class="btn btn-primary secondStep" type="submit">Next</button>
                                            </form>
                                        </div>
                                        <div id="assigned_info" class="tab-pane" role="tabpanel">
                                            <form class="assigned_enq">
                                                <div class="row">
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">Assigned Users</label>
                                                            <select id="assignedU" title="Loading" class=" assignedU"
                                                                required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 mb-2">
                                                        <div class="form-group">
                                                            <label class="text-label">Equiry Status</label>
                                                            <select id="enqStatus" title="Loading" class=" enqStatus"
                                                                required>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary goBack" type="button">Back</button>
                                                <button class="btn btn-primary thirdStep" type="submit">Create
                                                    Project</button>
                                            </form>
                                        </div>
                                        <div id="assign_equipments" class="tab-pane" role="tabpanel">
                                            <div class="row">
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">TTD</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">BDD</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">Calibration stand</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="assign_parts" class="tab-pane" role="tabpanel">
                                            <div class="row">
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">Part</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">Device Hose</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">Air Hose</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-2">
                                                    <div class="form-group">
                                                        <label class="text-label">Pressure Sensor</label>
                                                        <input type="text" name="firstName" class="form-control"
                                                            required>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                    <p class="errorMsg"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
