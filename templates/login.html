<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flyur Dream Login </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center mb-3">
                                        <a href=""><img src="https://flyurdream.online/static/images/logo.png" alt=""
                                                style="width : 100%"></a>
                                    </div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form class="loginForm">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>User Name</strong></label>
                                            <input type="text" class="form-control userName" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control pass" required>
                                        </div>

                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <p class="errorMsg"></p>
                                            <!-- <div class="form-group">
                                                <div class="form-check custom-checkbox ms-1">
                                                    <input type="checkbox" class="form-check-input"
                                                        id="basic_checkbox_1">
                                                    <label class="form-check-label" for="basic_checkbox_1">Remember my
                                                        preference</label>
                                                </div>
                                            </div> -->
                                            <div class="form-group">
                                                <!-- <a href="page-forgot-password.html">Forgot Password?</a> -->
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block login">Sign Me
                                                In</button>
                                        </div>

                                    </form>
                                    <div class="new-account mt-3">
                                        <!-- <p>Don't have an account? <a class="text-primary"
                                                href="./page-register.html">Sign up</a></p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script defer src="./vendor/global/global.min.js"></script>
    <script defer src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script defer src="./js/custom.min.js"></script>
    <script defer src="./js/deznav-init.js"></script>
    <script defer src="./js/deznav-init.js"></script>
    <script defer src="./js/demo.js"></script>
    <script defer src="./js/styleSwitcher.js"></script>

    <!-- my custom script loading -->
    <script defer src="./js/my/dom-functions.js"></script>
    <script defer src="./js/my/fetch.js"></script>
    <script defer src="./js/my/functions.js"></script>
    <script defer src="./js/my/helpers.js"></script>
    <script defer src="./js/my/login.js"></script>
</body>

</html>
